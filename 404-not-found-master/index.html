<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1,
  maximum-scale=5"
    />

    <link rel="icon" href="/img/devchallenges.png" />

    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="https://devchallenges.io/"
    />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@700&family=Montserrat:wght@700&family=Space+Mono:wght@400;700&display=swap"

    <title>Devchallenges</title>

  <body>
    <div class="wrapper">
      <h2 class="heading-error">404 NOT FOUND</h2>

          <a href="#" class="btn">back to homepage</a>

      </div>
    </div>
    <footer class="footer">
      <p class="footer__message">
        created by <span>KiritoDev</span> &ndash;
        <a class="footer__link" href="https://devchallenges.io/" target="_blank"
