<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1,
  maximum-scale=5"
    />

    <link rel="icon" href="devchallenges.png" />

    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="https://devchallenges.io/"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="/css/style.css" />

    <title>Devchallenges | Gallery</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="profile">
          <div class="img-box">
            <img
              src="/img/profilePhoto.png"
              alt="profile photo"
              class="profile__img"
            />
          </div>
          <h2 class="profile__name">Rodney Cotton</h2>
          <span class="profile__location">Helsinki, Finland</span>
          <div class="label-box">
            <div class="profile__label">
              <span class="profile__count">100</span>
              <span class="profile__text">Posts</span>
            </div>
            <div class="profile__label">
              <span class="profile__count">2,242</span>
              <span class="profile__text">Follower</span>
            </div>
            <div class="profile__label">
              <span class="profile__count">1,432</span>
              <span class="profile__text">Following</span>
            </div>
          </div>
        </div>
      </div>
      <div class="gallery">
        <figure class="gallery__figure gallery__figure--1">
          <img
            src="/img/photo1.png"
            alt="item gallery 1"
            class="gallery__img"
          />
        </figure>
        <figure class="gallery__figure gallery__figure--2">
          <img
            src="/img/photo2.png"
            alt="item gallery 2"
            class="gallery__img"
          />
        </figure>
        <figure class="gallery__figure gallery__figure--3">
          <img
            src="/img/photo3.png"
            alt="item gallery 3"
            class="gallery__img"
          />
        </figure>
        <figure class="gallery__figure gallery__figure--4">
          <img
            src="/img/photo4.png"
            alt="item gallery 4"
            class="gallery__img"
          />
        </figure>
        <figure class="gallery__figure gallery__figure--5">
          <img
            src="/img/photo5.png"
            alt="item gallery 5"
            class="gallery__img"
          />
        </figure>
        <figure class="gallery__figure gallery__figure--6">
          <img
            src="/img/photo6.png"
            alt="item gallery 6"
            class="gallery__img"
          />
        </figure>
      </div>
    </div>
    <footer class="footer">
      <p class="footer__message">
        created by <span>KiritoDev</span> &ndash;
        <a class="footer__link" href="https://devchallenges.io/"
          >devchallenges.io</a
        >
      </p>
    </footer>
  </body>
</html>
